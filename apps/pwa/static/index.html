<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json" />
    <title>Service Worker测试页面</title>
</head>
<body>
    <h1>测试 Service Worker</h1>
    <script>
      // 注册 Service worker
    if ('serviceWorker' in window.navigator) {
      const registerServiceWorker = async () => {
          if ("serviceWorker" in navigator) {
              try {
                  const registration = await navigator.serviceWorker.register("/background.js", {
                      scope: "/",
                  });
                  console.log("index.html navigator.serviceWorker.register: ", registration);
                  if (registration.installing) {
                      console.log("index.html 正在安装 Service worker");
                  } else if (registration.waiting) {
                      console.log("index.html 已安装 Service worker installed");
                  } else if (registration.active) {
                      console.log("index.html 激活 Service worker");
                  }
              } catch (error) {
                  console.error(`index.html 注册失败：${error}`);
              }
          }
      };

      registerServiceWorker();
    }
    </script>
</body>
</html>
