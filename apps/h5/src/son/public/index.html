<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>son</title>
</head>
<body>
  <h1>Son</h1>
  <button>click</button>
  <script>
    document.cookie = 'name=sonnishishei;samesite=none;secure';
    const button = document.querySelector('button');
    button.addEventListener('click', async () => {
      const res = await document.requestStorageAccess();
      console.log(res);

      fetch('https://son.localhost:4444/', {
        credentials: 'include' // 允许发送 Cookie
      }).then(res => {
        console.log(res)
      })
    })
  </script>
